steps:
  # Build the Docker image with build arguments
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_BACKEND_URL=${_NEXT_PUBLIC_BACKEND_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SITE_URL=${_NEXT_PUBLIC_SITE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${_NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_URL=${_NEXT_PUBLIC_APP_URL}'
      - '--build-arg'
      - 'STRIPE_GARAGE_MONTHLY_PRICE_ID=${_STRIPE_GARAGE_MONTHLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_GARAGE_YEARLY_PRICE_ID=${_STRIPE_GARAGE_YEARLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_SHOWROOM_MONTHLY_PRICE_ID=${_STRIPE_SHOWROOM_MONTHLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_SHOWROOM_YEARLY_PRICE_ID=${_STRIPE_SHOWROOM_YEARLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_DEALERSHIP_MONTHLY_PRICE_ID=${_STRIPE_DEALERSHIP_MONTHLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_DEALERSHIP_YEARLY_PRICE_ID=${_STRIPE_DEALERSHIP_YEARLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_FACTORY_MONTHLY_PRICE_ID=${_STRIPE_FACTORY_MONTHLY_PRICE_ID}'
      - '--build-arg'
      - 'STRIPE_FACTORY_YEARLY_PRICE_ID=${_STRIPE_FACTORY_YEARLY_PRICE_ID}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tangibel-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tangibel-frontend:latest'
      - '.'
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tangibel-frontend:$BUILD_ID'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tangibel-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tangibel-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/tangibel-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/tangibel-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
